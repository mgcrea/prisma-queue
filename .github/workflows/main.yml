name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    name: Test on node@v${{ matrix.node }}
    services:
      postgres:
        image: docker.io/bitnami/postgresql:14.1.0-debian-10-r30
        env:
          POSTGRESQL_USERNAME: ${POSTGRES_USER:-postgres}
          POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
          POSTGRESQL_DATABASE: prisma-queue
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: 'postgresql://postgres:changeme@postgres:5432/prisma-queue?schema=public'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install 🪄
        run: npm ci
      - name: Generate schema 🪄
        run: npx prisma generate
      - name: Lint 🔍
        run: npm run lint
      - name: Prettier 🔍
        run: npm run prettycheck
      - name: TypeScript 🔍
        run: npm run typecheck
      - name: Jest 🔍
        run: npm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install 🪄
        run: npm ci
      - name: Generate schema 🪄
        run: npx prisma generate
      - name: Build 💎
        run: npm run build
