name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install 🪄
        run: npm ci
      - name: Lint 🔍
        run: npm run lint
      - name: Prettier 🔍
        run: npm run prettycheck
      - name: TypeScript 🔍
        run: npm run typecheck
      - name: Jest 🔍
        run: npm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '14', '16']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install 🪄
        run: npm ci
      - name: Build 💎
        run: npm run build
